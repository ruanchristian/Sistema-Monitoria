<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Erro 404</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<style>
    #layoutError {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    #layoutError #layoutError_content {
        min-width: 0;
        flex-grow: 1;
    }

    #layoutError #layoutError_footer {
        min-width: 0;
    }

    .img-error {
        max-width: 20rem;
    }
</style>

<body>
    <div id="layoutError">
        <div id="layoutError_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center mt-4">
                                <img class="mb-4 img-error"
                                    src="/Sistema Monitoria/assets/img/error-404-monochrome.svg" />
                                <p class="lead">{{msg}}</p>
                                <a href="/Sistema Monitoria/login">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    Voltar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutError_footer">
            <footer class="py-4 mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div style="position: absolute; margin-top: 5.5rem;" class="text-muted">Criado por &copy;
                            <strong>
                                <a class="text-decoration-none" target="_blank"
                                    href="https://www.instagram.com/ruanchristian7/">Ruan Christian</a>
                            </strong>
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                        </div>
                    </div>
                    <div class="float-end">
                        <img width="75rem" class="img-fluid" src="/Sistema Monitoria/assets/img/eeepjas-icone.svg">
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</body>
</html>
