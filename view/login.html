<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de monitoria EEEP Dr. José Alves da Silveira" />
    <title>{% block title %} Tela de Login | Monitoria {% endblock %}</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>


    <!-- Font Awesome LIB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js"
        integrity="sha512-j3gF1rYV2kvAKJ0Jo5CdgLgSYS7QYmBVVUjduXdoeBkc4NFV4aSRTi+Rodkiy9ht7ZYEwF+s09S43Z1Y+ujUkA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- My Custom CSS and JS file -->
    <link rel="stylesheet" href="assets/styles/login-style.css">
    <link rel="icon" href="assets/img/infortec2b-icon.png">
    <script src="assets/js/frames.js"></script>
    <script src="assets/js/sweetalert.js"></script>
</head>

{% block body %}

<body class="login">
    <div class="login-container">
        <div class="card card-outline card-primary">
            <div class="card-header text-center bg-white">
                <h2 class="system">Sistema de Monitoria <b>EEEPJAS</b></h2>
            </div>
            <div class="card-body">
                <p class="login-msg text-center">Faça o login como monitor</p>

                <form method="POST" action="login/check">
                    <div class="input-group mb-3">
                        <input required placeholder="Matrícula" id="field01" class="form-control" type="text"
                            maxlength="7" name="matricula" oninput="forceOp()">
                        <div class="input-append">
                            <div class="input-group-text">
                                <i class="fas fa-key"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required class="form-control" maxlength="17" type="password" name="pass"
                            placeholder="Senha">
                        <div class="input-append">
                            <div class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                    </div>
                    <a href="/Sistema Monitoria/admin">Logar como admin</a>
                    <button type="submit" class="btn btn-primary float-end">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% if error != null %}
    <script>
        showErrorToast(`{{error['msg']}}`);
    </script>
    {% endif %}
</body>
{% endblock %}

{% block scripts %}
<script>
    const msg = "Informe sua matrícula para prosseguir";
    var doc = document.getElementById("field01");

    doc.addEventListener('invalid', () => {
        doc.setCustomValidity(msg);
    });

    doc.addEventListener('change', () => {
        doc.setCustomValidity('');
    });
</script>
{% endblock %}

</html>
