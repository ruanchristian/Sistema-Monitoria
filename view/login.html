<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de monitoria EEEP Dr. José Alves da Silveira" />
    <title>Tela de Login | Monitoria</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Font Awesome LIB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js" integrity="sha512-j3gF1rYV2kvAKJ0Jo5CdgLgSYS7QYmBVVUjduXdoeBkc4NFV4aSRTi+Rodkiy9ht7ZYEwF+s09S43Z1Y+ujUkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- My Custom CSS and JS file -->
    <link rel="stylesheet" href="/Sistema Monitoria/assets/styles/login-style.css">
    <link rel="icon" href="/Sistema Monitoria/assets/img/infortec2b-icon.png">
    <script src="/Sistema Monitoria/assets/js/frames.js"></script>
</head>

<body>
    <main class="form-signin text-center mx-auto">
        <h3 class="text-white">Sistema de Monitoria</h3>
        <img id="icon-2b" class="img-fluid mx-auto d-block mb-3" loading="lazy" src="/Sistema Monitoria/assets/img/infortec2b-icon.png">
        <form method="POST" action="/Sistema Monitoria/login/check">
            <div class="form-floating">
                <input required class="form-control" id="field01" type="text" name="matricula" oninput="forceOp()"
                    maxlength="7" placeholder="Matrícula">
                <label for="field01">Matrícula</label>
            </div>
            <div class="form-floating mb-3">
                <input required class="form-control" type="password" name="pass" id="pass" maxlength="17"
                    placeholder="Senha">
                <label for="pass">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Entrar
            </button>
        </form><br>
        <a href="/Sistema Monitoria/admin">Logar como admin</a>

        {% if error != null %}
        <div id="dialog" title="Problema ao logar">
            <p>{{error['msg']}}</p>
          </div>
        {% endif %}  
    </main>
</body>
<script>
    const msg = "Informe sua matrícula para prosseguir";
    var doc = document.getElementById("field01");

    doc.addEventListener('invalid', () => {
        doc.setCustomValidity(msg);
    });

    doc.addEventListener('change', () => {
        doc.setCustomValidity('');
    });

    $(function() {
    $("#dialog").dialog({
        draggable: false,
        resizable: false,
        modal: true,
        hide: "fade",
        buttons: {
        Fechar: function() {
          $(this).dialog("close");
        }
      }
    });
  });
</script>

</html>
