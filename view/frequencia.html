<body class="sb-nav-fixed">

    {% include 'template-menu.html' %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="text-center mt-4">
                    <i id="iconCheck" class="fas fa-check"></i>
                    <h5 class="d-inline text-decoration-underline">Frequência - Chamada<br>Monitores</h5>
                        <div class="container mt-4">
                            <div class="row mb-3 mt-2 mx-auto">
                                <div class="col-md mb-2">
                                    <div class="form-floating">
                                        <input disabled type="date" value="{{date}}" class="form-control" id="dateField">
                                        <label for="floatingInputGrid">Data:</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select disabled class="form-select text-truncate" id="author">
                                            <option>{{nome|upper}}</option>
                                    </select>
                                    <label for="author">Autor:</label>
                                    </div>
                                </div>
                            </div>
                        <button id="btnSearchCurrent" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Buscar monitores
                        </button>
                 </div>
            </div>

            <div class="wrapper d-none">
                <hr>
                <form method="POST" action="frequencia/write">
            <div class="row">
                <div class="col-md">
                <div class="cardAlunos card mx-auto d-block">
                    <div class="card-body">
                        <h3 class="d-inline">Lista de monitores</h3>
                        <hr>
                        <p class="card-text"></p>
                        <button type='submit' class="sendAll btn btn-success bg-gradient mx-auto d-block">
                            <i class="fas fa-upload"></i>
                            Enviar frequência
                        </button>
                    </div>
                </div>
            </div>
         </div>
            </form>
        </div>

                {% if success %}
                <script>
                   showCustomAlert(`{{success['msg']}}`);
                </script>
                {% endif %}
            
                <div id="modalSpin" class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">Carregando lista...</h5>
                            </div>
                            <div class="modal-body mx-auto d-block">
                                <div class="d-flex justify-content-center">
                                    <div style="width: 3rem; height: 3rem;" class="spinner-border">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Criado por &copy; <strong>
                            <a class="text-decoration-none" target="_blank"
                                href="https://www.instagram.com/ruanchristian7/">Ruan Christian</a>
                        </strong>
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    </body>

    <script>
        let sel = document.getElementById('selectTurma');

        $("#btnSearchCurrent").click(function() {
            requestRelantionshipManagers();
     }); 
    </script>
