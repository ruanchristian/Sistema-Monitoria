<body class="sb-nav-fixed">
    {% include 'template-menu.html' %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h5 class="text-decoration-underline text-center mt-4">Consultar ocorrências/observações e frequências
                </h5>
                <div class="row mb-3 text-center mt-4">
                    <div class="col-md mb-2">
                        <form method="POST" action="consultas/consultar">
                            <div class="form-floating">
                                <input required class="form-control" type="date" name="data-hj" id="data" max="{{max_date}}">
                                <label for="data">Buscar a partir do dia:</label>
                            </div>
                    </div>
                    <div class="col-md mb-2">
                        <div class="form-floating">
                            <select name="turma" id="turma" class="form-select text-truncate">
                                {% if turmas %}
                                {% for turma in turmas %}

                                <option value="{{turma['nome']}}">{{turma['nome'] | upper}}</option>

                                {% endfor %}
                                {% else %}
                                <option selected disabled>Não existem turmas cadastradas nesse ano.</option>
                                {% endif %}
                            </select>
                            <label for="turma">Informe a turma:</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary bg-gradient d-block mx-auto" type="submit">
                    <i class="fas fa-database"></i> Buscar registros
                </button>
            </form>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Criado por &copy; <strong>
                            <a class="text-decoration-none" target="_blank"
                                href="https://www.instagram.com/ruanchristian7/">Ruan Christian</a>
                        </strong>
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    </div>
</body>
